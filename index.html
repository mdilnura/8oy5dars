<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header-section">
          <h1 class="title">devfinder</h1>
          <div class="darkmode">
            <span class="darkmode__span">DARK</span>
            <img src="./public/moon.svg" alt="dark" class="toggle-btn" />
          </div>
        </div>
        <form id="searchWrapper">
          <img
            src="./public/Combined Shape.svg"
            alt="izlash"
            width="24"
            height="24"
          />
          <input
            type="text"
            id="searchInput"
            placeholder="Search GitHub username..."
          />
          <button class="search">Search</button>
        </form>
      </div>

      <main>
        <div class="container">
          <div class="main">
            <img
              id="avatar"
              src=""
              alt="User avatar"
              width="117"
              height="117"
            />
            <div>
              <h3>Name: <span id="name"></span></h3>
              <p>Username: <span id="userName"></span></p>
              <p>Joined: <span id="created_at"></span></p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
