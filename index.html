<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header-section">
          <h1 class="title">devfinder</h1>
          <div class="darkmode">
            <span class="darkmode__span">DARK</span>
            <img src="./public/moon.svg" alt="dark" class="toggle-btn" />
          </div>
        </div>
        <form id="searchWrapper">
          <img
            src="./public/Combined Shape.svg"
            alt="izlash"
            width="24"
            height="24"
          />
          <input
            type="text"
            id="searchInput"
            placeholder="Search GitHub username..."
          />
          <button class="search">Search</button>
        </form>
      </div>

      <main class="container">
        <div class="main">
          <img
            id="avatar"
            src="./Bitmap.svg"
            alt="User avatar"
            width="117"
            height="117"
          />
          <div class="wrap">
            <div class="date-wrapper">
              <h3 class="name"><span id="name">Name</span></h3>
              <p class="date">
                <span id="created_at">Date</span>
              </p>
            </div>
            <p class="subtitle">@<span id="userName">username</span></p>
            <p class="bio">
              <span id="bio">Bio This profile has no bio</span>
            </p>
            <ul id="reposit">
              <!-- repos -->
              <li>
                <span>Repos</span>
                <p id="repos"></p>
              </li>
              <!-- followers -->
              <li>
                <span>Followers</span>
                <p id="followers"></p>
              </li>
              <!-- following -->
              <li>
                <span>Following</span>
                <p id="following"></p>
              </li>
            </ul>
            <div class="locat">
              <ul class="icon">
                <!-- Location -->
                <li class="loca">
                  <img
                    class="imgicon"
                    src="./public/location-icon.svg"
                    alt="Location icon"
                  />
                  <p id="location">Location</p>
                </li>

                <!-- Blog -->
                <li class="loca">
                  <img class="imgicon" src="./public/url.svg" alt="Blog icon" />
                  <a id="blog" href="#" target="_blank">Blog</a>
                </li>
              </ul>

              <ul class="icon">
                <!-- GitHub -->
                <li class="loca">
                  <img
                    class="imgicon"
                    src="./public/twitter.svg"
                    alt="Twitter icon"
                  />
                  <a id="twitter" href="#" target="_blank">Twitter</a>
                </li>

                <!-- Twitter -->
                <li class="loca">
                  <img class="imgicon" src="./public/github.svg" alt="Github" />
                  <a id="github" href="#" target="_blank">GitHub</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
